<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Client</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<script src="Calculator.js"></script>
<div id="root">
    <h1>My calculator</h1>
    <div class="container">
        <div class="prompt-box">
            0
        </div>
        <div class="buttons-container">
            <button class="digit-7 digit">7</button>
            <button class="digit-8 digit">8</button>
            <button class="digit-9 digit">9</button>
            <button class="divide operation">÷</button>

            <button class="digit-4 digit">4</button>
            <button class="digit-5 digit">5</button>
            <button class="digit-6 digit">6</button>
            <button class="multiply operation">*</button>

            <button class="digit-1 digit">1</button>
            <button class="digit-2 digit">2</button>
            <button class="digit-3 digit">3</button>
            <button class="add operation">+</button>

            <button class="digit-0 digit">0</button>
            <button class="decimal digit">.</button>
            <button class="equal operation">=</button>
            <button class="sub operation">-</button>

            <button class="backward remove-from-prompt">←</button>
            <button class="clean remove-from-prompt">A/C</button>
        </div>
    </div>
</div>

</body>
</html>
